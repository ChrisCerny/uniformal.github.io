<!doctype html>
<html lang="en">
	<!-- This is the layout used for all pages in the wiki-style documentation.
        The wiki files must have "layout: doc" in their front matter.
        This file can use page.NAME to refer to variables declared in the front matter
        and content to refer to the body of the md file.
   -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--
      Do not use base tag: <base href="{{ "/" | relative_url }}" />
      Since otherwise we could not keep links in the documentation relative anymore - without a hassle at least.
      We would always have to prepend doc/ or something.

      Hence, use e.g. `{{ "lib/css/bootstrap.min.css" | relative_url }}` to refer to assets in this file only.
    -->
    <link rel="icon" href="{{ "/favicon.ico" | absolute_url }}">

    <title>{% unless page.nowrap %}MMT - {% endunless %}{{page.title}}</title>

    <link href="{{ "/lib/css/bootstrap.min.css" | absolute_url }}" rel="stylesheet" />
	  <link href="{{ "/lib/css/doc.css" | absolute_url }}" rel="stylesheet" />
		<link href="{{ "/lib/css/pygments-default.css" | absolute_url }}" rel="stylesheet" />
	{% if page.css %}<link href="{{ "/lib/css" | absolute_url }}/{{page.css}}" rel="stylesheet" />{% endif %}
  </head>
  <body>
	{% include header.html %}

	{% unless page.nowrap %}
		<div class="container-fluid main">
			<div class="row">
				<div class="col-12 col-md-3 col-xl-2">
					<ul class="nav flex-column">
						{% include menu.html %}
					</ul>
				</div>
				<div class="col-12 col-md-9 col-xl-8 content">
					<h2>{{page.title}}</h2>
					<hr />
	
					{{content}}
				</div>
			</div>
		</div>
	{% else %}
		{{content}}
	{% endunless %}


	<div class="container">
		{% include footer.html %}
	</div>

    <script src="{{ "/lib/js/jquery-3.3.1.min.js" | absolute_url }}"></script>
    <script src="{{ "/lib/js/bootstrap.min.js" | absolute_url }}"></script>
		<script src="{{ "/lib/js/doc.js" | absolute_url }}"></script>
		<script src="{{ "/lib/js/api.js" | absolute_url }}"></script>
	{% if page.js %}<script src="{{ "/lib/js" | absolute_url }}/{{page.js}}"></script>{% endif %}
  </body>
</html>
